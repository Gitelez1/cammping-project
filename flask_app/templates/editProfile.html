<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Changes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bacground_color {
            background-color: #27223f;
        }
    </style>
</head>

<body class="bacground_color">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/campings">HOME</a>
                    <a class="nav-link active" aria-current="page" href="/campings/new">ADD EXPERIENCE</a>
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
            <div class="user_option">
                <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                    <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                </form>
            </div>
        </div>
        <a class="me-5" href='/profile/{{user.id}}'>Profile</a>
    </nav>
    <form class="w-50 m-auto bg-light bg-opacity-50 p-3 mt-5" action="/update/user" method="post">
        <h1 class="text-center">Edit User</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" value="{{user.username}}"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a href='/profile/{{user.id}}'>Profile</a>
    <a href='/paintings'>Home</a>
</body>

</html>
